<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <div class="result-wrapper">
        <div class="history-wrapper">
            <div class="history-icon"></div>
            <div class="history-text"></div>
        </div>
        <div class="result"></div>
    </div>
       <div class="buttons-wrapper">
           <div class="number btn">7</div>
           <div class="number btn">8</div>
           <div class="number btn">9</div>

           <div class="divide sign btn">/</div>
           <div class="delete btn">x</div>
           <div class="number btn">4</div>
           <div class="number btn">5</div>
           <div class="number btn">6</div>
           <div class="multiply sign btn">*</div>
           <div class="percent sign btn">%</div>

           <div class="number btn">1</div>
           <div class="number btn">2</div>
           <div class="number btn">3</div>
           <div class="minus sign btn">-</div>
           <div class="degree sign btn">^</div>
           <div class="number btn">0</div>
           <div class="dot number btn">.</div>
           <div class=" btn" id="refresh">C</div>
           <div class="plus sign btn">+</div>

           <div class="equal btn">=</div>

       </div>

</div>
<script src="index.js"></script>
</body>
</html>
